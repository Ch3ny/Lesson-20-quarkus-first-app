<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Home page</title>
</h:head>
<h:body>
    <h:form>
        <div class="card" style="position: absolute; margin-left: 10%; width: 80%; ">
            <h:outputLabel for="person-name" value="Name: " />
            <p:inputText id="person-name" value="#{testView.name}" />

            <h:outputLabel for="person-age" value="Age: " />
            <p:spinner id="person-age" value="#{testView.age}" />

            <p:commandButton value="Submit" action="#{testView.savePerson}" update="personTable"></p:commandButton>

            <p:dataTable id="personTable" var="person" value="#{testView.personList}">
                <p:column headerText="Id">
                    <h:outputText value="#{person.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{person.name}" />
                </p:column>

                <p:column headerText="Age">
                    <h:outputText value="#{person.age}" />
                </p:column>
            </p:dataTable>

        </div>
    </h:form>
</h:body>
</html>
