<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

        >
<h:head>
    <title>Home page</title>
</h:head>
<h:body>
    <h:form>
        <div class="card" style="position: absolute; margin-left: 10%; width: 80%; ">
            <c:forEach items="#{jokeView.jokes}" var="joke">

                            <h:outputText value="Text:" />
                            <h:outputText value="#{joke.text}"/>
                <br/>
                            <h:outputText value="Author:" />
                            <h:outputText value="#{joke.author}" />
                <br/>
                            <h:outputText value="Catogory:" />
                            <h:outputText value="#{joke.category.name}"/>
                <br/>
                            <h:outputText value="Rating:" />
                            <h:outputText value="#{jokeView.getAvgRating(joke)}"/>


            </c:forEach>


        </div>
    </h:form>
</h:body>
</html>
